		<h1>Windenergie wirksam verhindert</h1>
		<!--
		<p class="description">
			16 Jahre konservative Politik haben ihre Spuren hinterlassen. Der Strom aus Windenergie wird nicht aussreichen, um unsere Klimaziele einzuhalten.
		</p>
		
		<p>Um das vereinbarte Ziel, die Erderwärmung auf 1,5 Grad zu begrenzen, noch erreichen zu können, <a href="https://taz.de/Schwerpunkt-Klimawandel/!t5008262/">bleiben uns noch etwa 7 Jahre</a>. Im Sommer 2029 müssten wir dann von einem Tag auf den nächsten alles, was Klimagase erzeugt, ausschalten. Das heißt keine Autos mit Benzin und Dieselmotoren mehr, keine Flugzeuge, keine Kohle-, Öl- und Gasheizungen, keine Stahlproduktion, kein Fleisch, Abschalten aller Kraftwerke mit fossilen Brennstoffen.</p>

		<p>Natürlich werden wir uns das Abschalten notwendiger Infrastrukturen nicht leisten können. Aber ebensowenig können wir es uns nicht leisten, Klimaziele zu reißen. Aus diesem Dilemma hat uns die Wissenschaft einen Weg aufgezeigt, und zwar der radikale Umstieg auf erneuerbare Energien: Heizen mit grünem Strom, Fahren mit grünem Strom, Fliegen mit Treibstoff aus grünem Strom usw. Dieser radikale Umstieg ist möglich, aber er braucht eine Menge Strom aus regenerativen Energien. Schätzungen bewegen sich im Bereich von x Watt, die Tag und Nacht gebraucht werden. Das wird uns nur mit x Windrädern gelingen. Aber die haben wir nicht.</p>

		<p>Im Gegenteil: Die alten Bundesregierungen, hauptsächlich unter der Führung von CDU und CSU, haben in 16 Jahren <a href="https://www.focus.de/finanzen/news/focus-online-serie-energiewende-in-deutschland-ein-fataler-rechenfehler-vergroesstert-deutschlands-stromhunger-nur-noch-weiter_id_28981979.html">falsche Prognosen</a> und <a href="https://www.spiegel.de/wirtschaft/altmaier-entschuldigt-sich-fuer-rechenfehler-bei-windkraft-schallbelastung-a-9d8ed560-395e-4fd9-8c58-e0d4c3ecd011">falsche Studien</a> veröffentlicht, <a href="https://www.deutschlandfunk.de/ausschreibungspflicht-bei-solaranlagen-kaum-chancen-fuer-100.html">Solarenergie</a> und <a href="https://www.klimareporter.de/strom/ausschreibungen-fuer-alte-windraeder-fallen-weg">Windenergie</a> mit komplexen Ausschreibungsverfahren verteuert, und als Gipfel wurden auf <a href="https://www.fr.de/meinung/totengloeckchen-energiewende-10922087.html">Wunsch von CDU-Kanzlerkandidat Armin Laschet mit der sogenannten Länderöffnungsklausel neue Abstandsregelungen auf Länderebene</a> ermöglicht, die man nur als Sargnagel für den Ausbau von Windenergie bezeichnen kann.</p>

		<p>Diese Abstandsregeln sind inzwischen zum zentralen Streitthema geworden, denn es ist klar: Wer den Ausbau von regenerativen Energien in Deutschland verhindern will, muss einfach nur jedem Gemeinderat ein Mitspracherecht geben.</p>

		<p>Nun ist es zum ersten Mal gelungen, auf der Basis der Abstandsregelungen aller Bundesländer in Kombination mit den amtlichen Daten für Wohngebäude, Straßen, Stromleitungen, Bahntrassen, Naturschutzgebieten usw. deutschlandweit auszurechnen, wo der Bau von Windräder verhindert wurde.</p>
